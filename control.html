<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Game</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <!--<script src="/www/js/game.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/controls.css">
</head>

<body>
    <div class="controls">
        <div class="portrait">
            <h1>Please rotate your device and hold it in a landscape orientation.</h1>
        </div>
        <div class="landscape">
            <div style="width:33%; height:150px; font-size:20px; background:black; float:left; color:white; margin-bottom:20px; text-align:center;" class="left">Left</div>
        
            <div style="width:33%; height:150px; font-size:20px; background:black; float:left; color:white; margin-bottom:20px; text-align:center;" class="right">Right</div>

            <div style="width:33%; height:150px; font-size:20px; background:red; float:left; color:white; margin-bottom:20px;  text-align:center;" class="fire">Fire</div>
        </div>
    </div>
</body>

<script>
    var socket = io.connect("http://www.theadventuresofrohitmohan.com:3000");
    $('.fire').click(function(){
        socket.emit('click', "jumpman");
        return false;
    });
    $('.left').click(function(){
        socket.emit('left', "jumpman");
        return false;
    });
    $('.right').click(function(){
        socket.emit('right', "jumpman");
        return false;
    });
</script>
</html>
