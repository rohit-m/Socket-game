<body>
<h1>jumpman</h1>
<div style="width:100%; height:150px; font-size:20px; background:red; color:white; margin-bottom:20px; text-align:center;" class="fire">
    Fire
</div>
<div style="width:100%; height:150px; font-size:20px; background:red; color:white; margin-bottom:20px; text-align:center;" class="left">
    Left
</div>
<div style="width:100%; height:150px; font-size:20px; background:red; color:white; margin-bottom:20px; text-align:center;" class="right">
    Right
</div>
</body>

<script>
    var socket = io.connect("http://www.theadventuresofrohitmohan.com:3000");
    $('.fire').click(function(){
        socket.emit('click', "jumpman");
        return false;
    });
    $('.left').click(function(){
        socket.emit('left', "jumpman");
        return false;
    });
    $('.right').click(function(){
        socket.emit('right', "jumpman");
        return false;
    });
</script>
